<div class="container">
  
  <header class="site-header">
    <div class="header-content">
      <img *ngIf="config.site?.logoUrl" [src]="config.site?.logoUrl" alt="Logo" class="logo">
      <div>
        <h1 class="site-title">{{ config.site?.title || 'Loading...' }}</h1>
        <p class="site-desc">{{ config.site?.description }}</p>
      </div>
    </div>

    <nav class="main-nav">
      <ul>
        <li *ngFor="let item of config.menu">
          <a [routerLink]="item.path" routerLinkActive="active">
            {{ item.label }}
          </a>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <router-outlet></router-outlet>
  </main>

</div>
